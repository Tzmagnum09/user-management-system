      what_are:
        title: "Was sind Cookies?"
        description: "Cookies sind kleine Textdateien, die auf Ihrem Computer oder mobilen Gerät gespeichert werden, wenn Sie eine Website besuchen. Sie ermöglichen es der Website, Ihre Aktionen und Präferenzen für einen bestimmten Zeitraum zu speichern, so dass Sie diese nicht jedes Mal erneut eingeben müssen, wenn Sie die Website besuchen oder von einer Seite zur anderen navigieren."
      how_used:
        title: "Wie verwenden wir Cookies?"
        description: "Wir verwenden verschiedene Arten von Cookies, um unsere Website zu betreiben, Ihre Benutzererfahrung zu verbessern, zu analysieren, wie die Website genutzt wird, und die Inhalte und Werbung, die Sie sehen, zu personalisieren."
      how_manage:
        title: "Wie verwaltet man Cookies?"
        description: "Sie können Ihre Cookie-Einstellungen jederzeit verwalten, indem Sie auf den Link 'Cookie-Einstellungen' am unteren Rand unserer Website klicken. Sie können auch die Einstellungen Ihres Browsers ändern, um bestimmte Cookies zu löschen oder zu verhindern, dass sie ohne Ihre ausdrückliche Zustimmung auf Ihrem Computer oder mobilen Gerät gespeichert werden."
      more_info:
        title: "Weitere Informationen"
        description: "Für weitere Informationen über unsere Verwendung von Cookies, konsultieren Sie bitte unsere Nutzungsbedingungen auf"
